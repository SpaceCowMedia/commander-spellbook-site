name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 */4 * * *"

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run unit tests ğŸ§ª
        run: npm test

      - name: Run Integration tests ğŸ§ª
        concurrency:
          group: ${{ github.head_ref }}
          cancel-in-progress: true
        run: npm run test:integration

      - name: Generate ğŸ—ï¸
        if: ${{ github.event_name != 'pull_request'}}
        concurrency:
          group: "production_deploy"
          cancel-in-progress: true
        run: npm run generate
        env:
          NODE_ENV: production

      - name: Configure AWS Credentials ãŠ™ï¸
        if: ${{ github.event_name != 'pull_request'}}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3 ğŸ›«
        if: ${{ github.event_name != 'pull_request'}}
        concurrency:
          group: "production_deploy"
          cancel-in-progress: true
        run: aws s3 sync ./dist/ s3://commanderspellbook.com --delete

      - name: Bust Cloudfront Cache ğŸ‘¥
        concurrency:
          group: "production_deploy"
          cancel-in-progress: true
        if: ${{ github.event_name != 'pull_request'}}
        run: aws cloudfront create-invalidation --distribution-id EOJD6575ATAH3 --paths "/*"
