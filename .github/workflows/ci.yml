name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 */2 * * *"

env:
  DISCORD_DEPLOY_WEBHOOK_URL: ${{ secrets.DISCORD_DEPLOY_WEBHOOK_URL }}
  DISCORD_CHANGELOG_WEBHOOK_URL: ${{ secrets.DISCORD_CHANGELOG_WEBHOOK_URL }}
  EDITOR_BACKEND_URL: ${{ secrets.EDITOR_BACKEND_URL }}

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      workflow_id: ${{ steps.generate-uuid.outputs.uuid }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Cache node modules ğŸ—ƒ
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          # npm packages are cached in node_modules
          # npm also provides a local cache in .npm
          # Cypress binary is stored in ~/.cache
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/yarn.lock') }}

      - name: Install Node Modules ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Create Workflow ID ğŸ†”
        id: generate-uuid
        run: yarn run workflow:create-workflow-id

      - name: Cache Downloaded Data â¬
        id: cache-downloaded-data
        uses: actions/cache@v3
        with:
          path: |
            autocomplete-data
            external-data
            frontend/public/api/combo-data.json
            frontend/public/changelog.json
          key: ${{ runner.os }}-download-data-${{ steps.generate-uuid.outputs.uuid }}

      - name: Download Data â¬‡ï¸
        if: steps.cache-downloaded-data.outputs.cache-hit != 'true'
        env:
          NODE_ENV: production
        run: yarn run download-data

  linter:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Restore node modules from cache ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/yarn.lock') }}

      - name: Install ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run linter ğŸ‘€
        run: yarn run lint

  integration-tests:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Restore node modules from cache ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/yarn.lock') }}

      - name: Install ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Restore Downloaded Data â¬
        id: cache-downloaded-data
        uses: actions/cache@v3
        with:
          path: |
            autocomplete-data
            external-data
            frontend/public/api/combo-data.json
            frontend/public/changelog.json
          key: ${{ runner.os }}-download-data-${{ needs.setup.outputs.workflow_id }}

      - name: Check Downloaded Data Cache â¬‡ï¸
        if: steps.cache-downloaded-data.outputs.cache-hit != 'true'
        run: echo "Downloaded data cache failed"; exit 1;

      - name: Run Integration tests ğŸ’»
        run: yarn run test:integration
        env:
          NODE_ENV: development

  changelog_check:
    # only run this check from the main branch
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && github.repository_owner == 'EDHREC'
    runs-on: ubuntu-22.04
    needs: setup
    concurrency: production_deploy
    outputs:
      should_deploy: ${{ steps.changelog_result.outputs.should_deploy }}
      deploy_reason: ${{ steps.changelog_result.outputs.deploy_reason }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Restore node modules from cache ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/yarn.lock') }}

      - name: Install ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Restore Downloaded Data â¬
        id: cache-downloaded-data
        uses: actions/cache@v3
        with:
          path: |
            autocomplete-data
            external-data
            frontend/public/api/combo-data.json
            frontend/public/changelog.json
          key: ${{ runner.os }}-download-data-${{ needs.setup.outputs.workflow_id }}

      - name: Check Downloaded Data Cache â¬‡ï¸
        if: steps.cache-downloaded-data.outputs.cache-hit != 'true'
        run: echo "Downloaded data cache failed"; exit 1;

      - name: Compare Changelog ğŸªµ
        id: changelog_result
        run: yarn run check-changelog

  deploy:
    # only deploy from the main branch
    # and the changelog check indicates
    # that there are changes to deploy
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && github.repository_owner == 'EDHREC' && needs.changelog_check.outputs.should_deploy == 'YES'
    concurrency: production_deploy
    runs-on: ubuntu-22.04
    needs: [setup, linter, integration-tests, changelog_check]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Restore node modules from cache ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/yarn.lock') }}

      - name: Install ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Restore Downloaded Data â¬
        id: cache-downloaded-data
        uses: actions/cache@v3
        with:
          path: |
            autocomplete-data
            external-data
            frontend/public/api/combo-data.json
            frontend/public/changelog.json
          key: ${{ runner.os }}-download-data-${{ needs.setup.outputs.workflow_id }}

      - name: Check Downloaded Data Cache â¬‡ï¸
        if: steps.cache-downloaded-data.outputs.cache-hit != 'true'
        run: echo "Downloaded data cache failed"; exit 1;

      - name: Build Frontend Site ğŸ—ï¸
        run: yarn run build
        env:
          NODE_ENV: production

      - name: Configure AWS Credentials ãŠ™ï¸
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3 ğŸ›«
        run: aws s3 sync ./frontend/out/ s3://commanderspellbook.com --delete

      - name: Bust Cloudfront Cache ğŸ‘¥
        env:
          AWS_MAX_ATTEMPTS: 8
        run: aws cloudfront create-invalidation --distribution-id EOJD6575ATAH3 --paths "/*"

      - name: Send Deploy Failed Notification âœ‰ï¸
        if: ${{ failure() }}
        run: yarn run discord-webhook:failed-deploy

  cancel-deploy-notification:
    # only send a message about cancelling deploy from the main branch
    # and the changelog check indicates that there are no changes to deploy
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && github.repository_owner == 'EDHREC' && needs.changelog_check.outputs.should_deploy == 'NO'
    runs-on: ubuntu-22.04
    needs: [setup, changelog_check]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Restore node modules from cache ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/yarn.lock') }}

      - name: Install ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Send deploy cancelled notification âœ‰ï¸
        run: yarn run discord-webhook:cancel-deploy

  send-start-deploy-notification:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && github.repository_owner == 'EDHREC' && needs.changelog_check.outputs.should_deploy == 'YES'
    runs-on: ubuntu-22.04
    needs: [setup, linter, integration-tests, changelog_check]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Restore node modules from cache ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/yarn.lock') }}

      - name: Install ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Send Deploy Start Notification âœ‰ï¸
        run: yarn run discord-webhook:start-deploy

  finish-deploy-notification:
    runs-on: ubuntu-22.04
    needs: [setup, changelog_check, deploy]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â¬¢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Restore node modules from cache ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-modules-build-${{ hashFiles('**/yarn.lock') }}

      - name: Install ğŸ“¦
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Restore Downloaded Data â¬
        id: cache-downloaded-data
        uses: actions/cache@v3
        with:
          path: |
            autocomplete-data
            external-data
            frontend/public/api/combo-data.json
            frontend/public/changelog.json
          key: ${{ runner.os }}-download-data-${{ needs.setup.outputs.workflow_id }}

      - name: Check Downloaded Data Cache â¬‡ï¸
        if: steps.cache-downloaded-data.outputs.cache-hit != 'true'
        run: echo "Downloaded data cache failed"; exit 1;

      - name: Send deploy succeeded notification âœ‰ï¸
        env:
          DEPLOY_REASON: ${{needs.changelog_check.outputs.deploy_reason}}
        run: yarn run discord-webhook:finish-deploy
