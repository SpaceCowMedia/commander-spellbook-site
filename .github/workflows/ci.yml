name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 */4 * * *"

jobs:
  install:
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

			# only install dependencies using
			# https://github.com/cypress-io/github-action
			# will restore / create folders
			#   ~/.npm
			#   ~/.cache/Cypress
			- name: Install ğŸ“¦
				uses: cypress-io/github-action@v2
				with:
					runTests: false

	linter:
		needs: install
		steps:
      - name: Run linter ğŸ‘€
        run: npm run lint

	unit-tests:
		needs: install
		steps:
      - name: Run unit tests ğŸ§ª
        run: npm test

	integration-tests:
		needs: install
		steps:
      - name: Run Integration tests ğŸ§ª
        run: npm run test:integration

	deploy:
		if: ${{ github.event_name != 'pull_request'}}
		needs: [linter, unit-tests, integration-tests]
		steps:
      - name: Generate ğŸ—ï¸
        run: npm run generate
        env:
          NODE_ENV: production

      - name: Configure AWS Credentials ãŠ™ï¸
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3 ğŸ›«
        run: aws s3 sync ./dist/ s3://commanderspellbook.com --delete

      - name: Bust Cloudfront Cache ğŸ‘¥
        if: ${{ github.event_name != 'pull_request'}}
        run: aws cloudfront create-invalidation --distribution-id EOJD6575ATAH3 --paths "/*"
