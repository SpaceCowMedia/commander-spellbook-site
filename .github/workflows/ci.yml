name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 */4 * * *"

jobs:
  install:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

        # only install dependencies using
        # https://github.com/cypress-io/github-action
        # will restore / create folders
        #   ~/.npm
        #   ~/.cache/Cypress
      - name: Install ğŸ“¦
        uses: cypress-io/github-action@v2
        with:
          runTests: false

  linter:
    needs: install
    steps:
      - name: Run linter ğŸ‘€
        run: npm run lint

  unit-tests:
    needs: install
    steps:
      - name: Run unit tests ğŸ§ª
        run: npm test
